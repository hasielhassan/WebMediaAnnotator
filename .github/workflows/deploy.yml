name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Packages (Core, Embed, React)
        run: npm run build --workspaces --if-present

      - name: Build Demo App
        # Building the demo app specifically. 
        # Note: Vite usually builds to 'dist'
        run: npm run build -w apps/demo

      - name: Prepare Deployment Artifact
        run: |
          mkdir public
          # Copy the main demo app build
          cp -r apps/demo/dist/* public/
          
          # Create directory structure for the embed package so quick-review.html links work
          mkdir -p public/packages/embed/dist
          cp packages/embed/dist/* public/packages/embed/dist/
          
          # Copy the custom quick-review.html to root for easy access if desired
          cp apps/demo/quick-review.html public/quick-review.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
