name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Packages (Explicit Order)
        run: |
          npm run build -w @web-media-annotator/core
          npm run build -w @web-media-annotator/ui
          npm run build -w @web-media-annotator/react
          npm run build -w @web-media-annotator/embed
          # Build self-contained bundle for standalone HTML use
          npm run build:bundle -w @web-media-annotator/embed

      - name: Build Demo App
        # Building the demo app specifically. 
        # Note: Vite usually builds to 'dist'
        run: npm run build -w apps/demo

      - name: Prepare Deployment Artifact
        run: |
          mkdir public
          
          # 1. LANDING PAGE (Root)
          cp apps/demo/landing.html public/index.html
          cp screenshot.png public/
          
          # 1b. PUBLIC ASSETS (COI Service Worker, etc)
          if [ -d "apps/demo/public" ]; then
            cp -r apps/demo/public/* public/
          fi
          
          # 2. REACT DEMO (Subdirectory)
          mkdir public/demo
          cp -r apps/demo/dist/* public/demo/
          
          # 2b. DISTRIBUTE PUBLIC ASSETS TO DEMO SUBFOLDER
          if [ -d "apps/demo/public" ]; then
            cp -r apps/demo/public/* public/demo/
          fi
          
          # 3. STATIC DEMO (Root app.html)
          cp apps/demo/static-test.html public/app.html
          
          # 4. DEPENDENCIES & LEGACY
          # Create directory structure for the embed package
          mkdir -p public/packages/embed/dist
          cp -r packages/embed/dist/* public/packages/embed/dist/
          
          # 5. FFMPEG CORE (Required for Transcoding)
          # Ensure node_modules exists (npm ci ran)
          if [ -d "node_modules/@ffmpeg/core/dist/esm" ]; then
             cp node_modules/@ffmpeg/core/dist/esm/ffmpeg-core.js public/
             cp node_modules/@ffmpeg/core/dist/esm/ffmpeg-core.wasm public/
          fi
          
          # Keep quick-review.html for legacy access
          cp apps/demo/quick-review.html public/quick-review.html
          
          # PATCHING PATHS
          
          # Patch app.html: points to ./packages/... (was ../../packages in source)
          sed -i 's|\.\./\.\./packages/embed/dist/|\./packages/embed/dist/|g' public/app.html
          
          # Patch quick-review.html: points to ./packages/... (was ../../packages in source)
          sed -i 's|\.\./\.\./packages/embed/dist/|\./packages/embed/dist/|g' public/quick-review.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
