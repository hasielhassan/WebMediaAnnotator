name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --workspaces --if-present

      # - name: Test
      #   run: npm test --workspaces --if-present
      #   TODO: Enable tests when we have a test runner setup (Vitest/Jest)

      - name: Build
        run: npm run build
