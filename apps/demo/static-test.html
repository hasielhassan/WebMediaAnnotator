<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Media Annotator - Static Drop-In Demo</title>
    <!-- Tailwind CSS (Optional, to verify styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure COOP/COEP to be less strict for external resources (if browser supports it)
        window.coi = {
            coepCredentialless: () => true,
            shouldRegister: () => true
        };
    </script>
    <script src="coi-serviceworker.js"></script>
    <style>
        body {
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Prevent scrolling on mobile */
        }

        .container {
            width: 80%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            border: 1px solid #333;
            background: #000;
            position: relative;
        }

        /* Mobile / Small Screen Mode: Immersive */
        @media (max-width: 768px),
        (max-height: 500px) {
            body {
                justify-content: flex-start;
                background: black;
            }

            .title-header,
            .info-footer {
                display: none;
            }

            .container {
                width: 100%;
                height: 100%;
                max-width: none;
                aspect-ratio: auto;
                border: none;
            }
        }

        web-media-annotator {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <body>
        <h1 class="text-2xl font-bold mb-4 title-header">Static HTML Example</h1>

        <div class="container">
            <!-- The Custom Element -->
            <web-media-annotator
                src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" fps="24"
                start-frame="100" preload="force-download"></web-media-annotator>
        </div>

        <p class="mt-4 text-gray-400 info-footer">
            Loaded via UMD script tag.
        </p>

        <!-- Load the UMD bundle (Includes React) -->
        <!-- Validating relative path from where I put this file -->
        <script src="../../packages/embed/dist/web-media-annotator.bundle.umd.js"></script>
    </body>

</html>
